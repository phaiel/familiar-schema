name: Generate Backstage Catalog Info

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-catalog-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate catalog-info.yaml
        uses: cds-snc/backstage-catalog-info-helper-action@main
        with:
          github_app_id: ${{ secrets.BACKSTAGE_GITHUB_APP_ID }}
          github_app_private_key: ${{ secrets.BACKSTAGE_GITHUB_APP_PRIVATE_KEY }}
          github_organization: phaiel

      - name: Commit and push catalog files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate catalog-info.yaml files"
            git push
          fi 