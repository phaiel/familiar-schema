apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: team-system-architecture
  title: System Architecture Team
  description: Owns the overall system design and foundational principles.
  members:
  - user:default/phaiel
spec:
  type: team
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: team-platform-infrastructure
  title: Platform Infrastructure Team
  description: Owns the API gateway, databases, and deployment infrastructure.
  members:
  - user:default/phaiel
spec:
  type: team
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: team-cognitive-modeling
  title: Cognitive Modeling Team
  description: Owns the agentic framework and high-level cognitive analysis.
  members:
  - user:default/phaiel
spec:
  type: team
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: team-physics-core
  title: Physics Core Team
  description: Owns the implementation of the quantum and classical physics engines.
  members:
  - user:default/phaiel
spec:
  type: team
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: Domain
metadata:
  name: cognitive-systems
  description: Systems related to cognitive modeling, simulation, and analysis.
spec:
  owner: team-system-architecture
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: familiar-physics-engine
  title: Familiar Cognitive Physics Engine
  description: A quantum-classical hybrid system for simulating cognitive processes,
    memory, and relationships.
spec:
  owner: team-system-architecture
  domain: cognitive-systems
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: familiar-schema-system
  title: Familiar Schema System
  description: The foundational system for defining, generating, and managing all
    data schemas (the 'nouns').
spec:
  owner: team-system-architecture
  domain: cognitive-systems
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: physics-engine-core
  title: Core Physics Engine Library
  description: The central library containing the ECS world, physics laws, and simulation
    logic. It is not a standalone service but the heart of other services.
spec:
  type: library
  lifecycle: production
  owner: team-physics-core
  system: familiar-physics-engine
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: agentic-ingestion-service
  title: Agentic Ingestion Service (The Loom)
  description: A Windmill-orchestrated service that consumes user 'weaves' and uses
    an agentic pipeline (The Heddle) to create cognitive entities.
spec:
  type: service
  lifecycle: production
  owner: team-cognitive-modeling
  system: familiar-physics-engine
  subcomponentOf: component:default/physics-engine-core
  consumesApis:
  - api:default/quantum-classical-handoff-api
  dependsOn:
  - resource:default/redpanda-cluster
  - resource:default/timescaledb-physics-db
  - component:default/quantum-physics-service
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: cognitive-analysis-engine
  title: Cognitive Analysis Engine
  description: Provides the 5-level cognitive hierarchy for querying the memory manifold
    and generating scientifically-grounded insights.
spec:
  type: service
  lifecycle: production
  owner: team-cognitive-modeling
  system: familiar-physics-engine
  subcomponentOf: component:default/physics-engine-core
  providesApis:
  - api:default/graphql-api
  dependsOn:
  - resource:default/timescaledb-physics-db
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: quantum-physics-service
  title: Quantum Physics Service (QuTiP)
  description: A Python-based service responsible for all quantum calculations, including
    superposition, coherence, and collapse, using the QuTiP library.
spec:
  type: service
  lifecycle: production
  owner: team-physics-core
  system: familiar-physics-engine
  subcomponentOf: component:default/physics-engine-core
  consumesApis:
  - api:default/quantum-classical-handoff-api
  dependsOn:
  - resource:default/redpanda-cluster
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: classical-physics-service
  title: Classical Physics Service (Particular)
  description: A Rust-based service responsible for all classical N-body physics simulations,
    including bond tension and energy dynamics, using the Particular library.
spec:
  type: service
  lifecycle: production
  owner: team-physics-core
  system: familiar-physics-engine
  subcomponentOf: component:default/physics-engine-core
  consumesApis:
  - api:default/quantum-classical-handoff-api
  dependsOn:
  - resource:default/redpanda-cluster
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: physics-api-gateway
  title: Physics API Gateway
  description: The primary user-facing event gateway. Translates user actions into
    Redpanda events and streams real-time updates.
spec:
  type: service
  lifecycle: production
  owner: team-platform-infrastructure
  system: familiar-physics-engine
  providesApis:
  - api:default/physics-engine-public-api
  dependsOn:
  - resource:default/redpanda-cluster
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: cognitive-management-ui
  title: Cognitive Management UI
  description: User-facing web application for managing ground-truth entities like
    Threads and Bonds.
spec:
  type: website
  lifecycle: production
  owner: team-platform-infrastructure
  system: familiar-physics-engine
  consumesApis:
  - api:default/physics-engine-public-api
  - api:default/graphql-api
  dependsOn:
  - component:default/physics-api-gateway
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: dag-deep-cognitive-synthesis
  title: 'DAG: Deep Cognitive Synthesis'
  description: The core Windmill workflow for answering complex user queries with
    a <10s SLA.
spec:
  type: service
  lifecycle: production
  owner: team-cognitive-modeling
  system: familiar-physics-engine
  subcomponentOf: component:default/agentic-ingestion-service
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: dag-memory-consolidation
  title: 'DAG: Memory Consolidation'
  description: The daily background Windmill workflow for consolidating memories and
    evolving Motifs.
spec:
  type: service
  lifecycle: production
  owner: team-physics-core
  system: familiar-physics-engine
  subcomponentOf: component:default/physics-engine-core
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: schema-assembly-pipeline
  title: Schema Assembly Pipeline
spec:
  type: library
  lifecycle: production
  owner: team-platform-infrastructure
  system: familiar-schema-system
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: physics-engine-public-api
  title: Familiar Physics Public API
  description: The public-facing REST/event API for submitting data and receiving
    real-time updates.
spec:
  type: openapi
  lifecycle: production
  owner: team-platform-infrastructure
  system: familiar-physics-engine
  definition: '$text: ./docs/v3/schemas/api/README.md'
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: graphql-api
  title: Cognitive Manifold GraphQL API
  description: The GraphQL API for complex, physics-aware queries of the cognitive
    manifold.
spec:
  type: graphql
  lifecycle: production
  owner: team-cognitive-modeling
  system: familiar-physics-engine
  definition: '$text: ./integration/database_data_management.md#complete-graphql-api-for-physics-integration'
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: quantum-classical-handoff-api
  title: Quantum-Classical Handoff API
  description: The internal event-based API for managing state transitions between
    the quantum and classical engines, defined by the CollapsePayload schema.
spec:
  type: asyncapi
  lifecycle: production
  owner: team-physics-core
  system: familiar-physics-engine
  definition: '$text: ./docs/v3/schemas/payloads/collapse_payload.schema.json'
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: timescaledb-physics-db
  title: TimescaleDB Physics Database
  description: The primary time-series vector database for storing all immutable entity
    versions and mutable physics states.
spec:
  type: database
  owner: team-platform-infrastructure
  system: familiar-physics-engine
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: redpanda-cluster
  title: Redpanda Streaming Cluster
  description: The event streaming platform that enables asynchronous, event-driven
    communication between all system components.
spec:
  type: messaging-queue
  owner: team-platform-infrastructure
  system: familiar-physics-engine
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: monitoring-stack
  title: Monitoring & Observability Stack
  description: The Prometheus, Grafana, and Jaeger stack for monitoring the health
    and performance of the physics engine.
spec:
  type: monitoring
  owner: team-platform-infrastructure
  system: familiar-physics-engine
